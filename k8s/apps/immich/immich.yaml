apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: charts/immich
      sourceRef:
        kind: GitRepository
        name: immich-git
  values:
    env:
      TZ: Europe/Paris
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: dbname
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: password
      DB_PORT:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: port
    image:
      tag: v2.0.1
    securityContext:
      privileged: true
    persistence:
      dri:
        enabled: true
        type: hostPath
        mountPath: /dev/dri
        hostPath: /dev/dri
        readOnly: false
    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich-shared
      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #
      configuration:
        ffmpeg:
          acceptedVideoCodecs:
            - h264
            - hevc
            - vp9
          accel: vaapi
          accelDecode: true
        backup:
          database:
            # handled by k8up + cnpg
            enabled: false
        oauth:
          enabled: true
          issuerUrl: https://pocketid.egghead.infrao.top/.well-known/openid-configuration
          clientId: ENC[AES256_GCM,data:R0As9e+DEy6NMFzaM9t1dcLI0zLaqbR3J6e5b6I1k0Lxo5Ow,iv:P3diR5t9FQzdh+lvIsR/ZNJ0omIiDgQnvF7kqLiwPiU=,tag:RPbxhOF3CEWml8HNGiAarA==,type:str]
          clientSecret: ENC[AES256_GCM,data:hQ7/SazL/P1mh8x8Y4HaolP0HJ6pyiMJVBOXL9PV3lg=,iv:8nT+hWTyVjn7LfibymHonQNyOYgL5eLDvYcjRFR/oFk=,tag:yQi1p9uJ6WUFZ6jPvGcu0g==,type:str]
          buttonText: Login with OAuth
    valkey:
      env:
        TZ: Europe/Paris
      enabled: true
      persistence:
        data:
          storageClass: nfs
          accessMode: ReadWriteOnce
          # Set a size appropriate for your needs
          size: 1Gi
    server:
      env:
        TZ: Europe/Paris
      ingress:
        main:
          enabled: true
          hosts:
            - host: photos.egghead.infrao.top
              paths:
                - path: /
          tls:
            - hosts:
                - photos.egghead.infrao.top
    machine-learning:
      env:
        TZ: Europe/Paris
      persistence:
        cache:
          annotations:
            k8up.io/backup: "false"
          enabled: true
          size: 10Gi
          type: pvc
          accessMode: ReadWriteMany
          storageClass: nfs
