apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
  namespace: flux-system
spec:
  interval: 10m
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  interval: 2m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.24.0
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      interval: 1h
  releaseName: cnpg-operator
  targetNamespace: cnpg-system
  values:
    additionalEnv:
      - name: TZ
        value: Europe/Paris
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plugin-barman-cloud
  namespace: flux-system
spec:
  interval: 2m
  chart:
    spec:
      chart: plugin-barman-cloud
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      interval: 1h
  releaseName: plugin-barman-cloud
  targetNamespace: cnpg-system
  values:
    additionalEnv:
      - name: TZ
        value: Europe/Paris
